<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="{% static 'css/weui.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/activity.css' %}" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="{% static 'js/vue1.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jweixin-1.2.0.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/reqwest.js' %}"></script>
    </head>
    <title>活动</title>
	<body id="app" ontouchstart="" v-cloak>
		{% verbatim %}
		<div v-for="comment in comments" class="activityList">
		<div class="activity" v-on:click="activityDetail(comment)">
		<div class="headView">
			{{ comment.createDate }}
		</div>
		<div class="content">
				<p>{{ comment.title }}</p>
				<img v-bind:src="comment.pictureUrl">
				<div class="blackView">
					<p>{{ comment.subTitle }}</p>
				</div>
		</div>

		</div>
		</div>
		{% endverbatim %}
		<script type="text/javascript" src="{% static 'js/activity.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bottom.js' %}"></script>
	</body>


</html>
